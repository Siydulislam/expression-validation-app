<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Expression Validation app</title>
</head>
<body class="bg-dark">
    <h1 class="text-center mt-5 mb-5 text-white">Expression Validation App</h1>
    <div class="container">
        <form>
            <label class="text-white"><b>Email Address:</b></label>
            <div class="input-group mb-3">
                <input id="email" type="text" class="form-control" placeholder="Enter your email address">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" onclick="checkEmail()">Check</button>
                </div>
            </div>
            <span id="showEmailMsg" class="text-danger"></span>
        </form>
        <form>
            <label class="text-white"><b>Phone Number:</b></label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your phone number" id="phone">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" onclick="checkPhone()">Check</button>
                </div>
            </div>
            <span id="showPhoneMsg" class="text-danger"></span>
        </form>
        <form>
            <label class="text-white"><b>Postal Code:</b></label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter your postal code" id="postal">
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button" onclick="checkPostal()">Check</button>
                </div>
            </div>
            <span id="showPostalMsg" class="text-danger"></span>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
